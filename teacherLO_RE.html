<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuroClass | Faculty Neural Auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

/* ================= THEME VARIABLES ================= */
:root {
  --bg-main: #05070f;
  --bg-card: rgba(255,255,255,0.07);
  --text-main: #ffffff;

  --accent: #7df9ff;
  --accent-2: #6a5acd;

  --input-bg: rgba(255,255,255,0.12);
  --input-border: transparent;
  --input-shadow: none;
}

body.light {
  --bg-main: #eef2ff;
  --bg-card: rgba(0,0,0,0.06);
  --text-main: #0a0d1a;

  --input-bg: rgba(255,255,255,0.95);
  --input-border: rgba(0,0,0,0.35);
  --input-shadow: inset 0 1px 3px rgba(0,0,0,0.25);
}

/* ================= BASE ================= */
body {
  margin: 0;
  height: 100vh;
  background: var(--bg-main);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  color: var(--text-main);
  transition: background 0.5s;
}

/* ================= BACKGROUND ================= */
.bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, var(--accent)33, transparent 40%),
    radial-gradient(circle at 80% 80%, var(--accent-2)33, transparent 40%);
  filter: blur(90px);
}

/* ================= CARD ================= */
.container {
  width: 440px;
  height: 560px;
  padding: 45px;
  background: var(--bg-card);
  backdrop-filter: blur(25px);
  border-radius: 24px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.6);
  position: relative;
  transform-style: preserve-3d;
  overflow: hidden;
}

/* ================= COVER ================= */
.form-cover {
  position: absolute;
  inset: 0;
  height: 0%;
  z-index: 10;
  background: linear-gradient(
    180deg,
    var(--accent)33,
    var(--accent-2)55
  );
  backdrop-filter: blur(18px);
  border-radius: 24px;
  box-shadow: inset 0 0 40px var(--accent);
  pointer-events: none;
}

/* ================= BRAND ================= */
.brand {
  text-align: center;
  margin-bottom: 25px;
}

.brand h1 span { color: var(--accent); }
.brand p { opacity: 0.7; }

/* ================= TABS ================= */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}

.tab {
  cursor: pointer;
  opacity: 0.4;
  transition: 0.3s;
}

.tab.active {
  opacity: 1;
  color: var(--accent);
}

/* ================= FORMS ================= */
form {
  position: absolute;
  width: 100%;
  left: 0;
  padding: 0 45px;
}

.input {
  margin-bottom: 22px;
}

.input input {
  width: 100%;
  padding: 14px;
  background: var(--input-bg);
  border: 1.5px solid var(--input-border);
  border-radius: 12px;
  color: var(--text-main);
  outline: none;
  box-shadow: var(--input-shadow);
  transition: 0.3s;
}

.input input:hover {
  border-color: color-mix(in srgb, var(--text-main) 40%, transparent);
}

.input input:focus {
  border-color: var(--accent);
  box-shadow:
    0 0 0 2px color-mix(in srgb, var(--accent) 35%, transparent),
    var(--input-shadow);
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  letter-spacing: 1px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #000;
}

/* ================= REGISTER HIDDEN ================= */
#facultyRegister {
  opacity: 0;
  pointer-events: none;
}

/* ================= THEME TOGGLE ================= */
.theme-toggle {
  position: fixed;
  right: 25px;
  top: 50%;
  transform: translateY(-50%);
  width: 56px;
  height: 120px;
  background: var(--bg-card);
  border-radius: 30px;
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.toggle-knob {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- THEME TOGGLE -->
<div class="theme-toggle" id="themeToggle">
  <div class="toggle-knob" id="toggleKnob"></div>
</div>

<div class="container" id="card">

  <div class="form-cover" id="formCover"></div>

  <div class="brand">
    <h1><span>Neuro</span>Class</h1>
    <p>Faculty Neural Access Portal</p>
  </div>

  <div class="tabs">
    <div class="tab active" id="facultyLoginTab">FACULTY LOGIN</div>
    <div class="tab" id="facultyRegisterTab">FACULTY REGISTER</div>
  </div>

  <!-- FACULTY LOGIN -->
  <form id="facultyLogin">
    <div class="input"><input placeholder="Faculty Email"></div>
    <div class="input"><input type="password" placeholder="Secure Password"></div>
    <button>ENTER FACULTY SYSTEM</button>
  </form>

  <!-- FACULTY REGISTER -->
  <form id="facultyRegister">
    <div class="input"><input placeholder="Full Name"></div>
    <div class="input"><input placeholder="Faculty ID"></div>
    <div class="input"><input placeholder="Institution Email"></div>
    <div class="input"><input type="password" placeholder="Create Password"></div>
    <button>CREATE FACULTY PROFILE</button>
  </form>

</div>

<script>
/* ================= BACKGROUND ================= */
gsap.to(".bg", {
  backgroundPosition: "200% 200%",
  duration: 12,
  repeat: -1,
  yoyo: true,
  ease: "sine.inOut"
});

/* ================= CARD ENTRANCE ================= */
gsap.from("#card", {
  opacity: 0,
  y: 80,
  rotateX: 15,
  duration: 1.2,
  ease: "expo.out"
});

/* ================= 3D TILT ================= */
document.addEventListener("mousemove", e => {
  const x = (window.innerWidth / 2 - e.pageX) / 25;
  const y = (window.innerHeight / 2 - e.pageY) / 25;
  gsap.to("#card", { rotateY: -x, rotateX: y, duration: 0.4 });
});

/* ================= FORM COVER ================= */
const cover = document.getElementById("formCover");

const coverDown = () => gsap.to(cover, {
  height: "100%",
  duration: 0.6,
  ease: "power4.inOut"
});

const coverUp = () => gsap.to(cover, {
  height: "0%",
  duration: 0.6,
  ease: "power4.inOut"
});

/* ================= FORM SWITCH ================= */
const tl = gsap.timeline({ paused: true });

facultyLoginTab.onclick = () => switchForm("facultyLogin");
facultyRegisterTab.onclick = () => switchForm("facultyRegister");

function switchForm(type) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.getElementById(type + "Tab").classList.add("active");

  tl.clear()
    .add(coverDown())
    .add(() => {
      gsap.set("#facultyLogin", { opacity: type === "facultyLogin" ? 1 : 0, pointerEvents: type === "facultyLogin" ? "auto" : "none" });
      gsap.set("#facultyRegister", { opacity: type === "facultyRegister" ? 1 : 0, pointerEvents: type === "facultyRegister" ? "auto" : "none" });
    })
    .add(coverUp())
    .from(`#${type} .input`, { y: 40, opacity: 0, stagger: 0.1 }, "-=0.3");

  tl.play(0);
}

/* ================= THEME TOGGLE ================= */
const toggle = document.getElementById("themeToggle");
const knob = document.getElementById("toggleKnob");

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  gsap.set(knob, { y: 40 });
}

toggle.onclick = () => {
  const isLight = document.body.classList.toggle("light");
  localStorage.setItem("theme", isLight ? "light" : "dark");

  gsap.to(knob, {
    y: isLight ? 40 : 0,
    duration: 0.4,
    ease: "power3.out"
  });
};
</script>

</body>
</html>
