<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuroClass AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
:root{--accent:#6a5acd;--accent2:#00e5ff}
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}
body{
  font-family:Inter,sans-serif;
  color:#fff;
  background:#000;
  overflow-x:hidden;
}

/* VANTA BACKGROUND */
#bg{
  position:fixed;
  inset:0;
  z-index:-1;
}

.navbar{
  position:fixed;
  top:0;width:100%;
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(10px);
  z-index:10;
}
.navbar h2{font-family:Orbitron}
.navbar span{color:var(--accent)}

.hero{
  padding:220px 8% 120px;
  text-align:center;
}
.hero h1{
  font-family:Orbitron;
  font-size:56px;
  text-shadow:0 0 30px rgba(0,229,255,.35);
}

/* PROFESSIONAL CLASSROOM BUTTON */
.classroom-wrapper{
  display:flex;
  justify-content:center;
  margin-bottom:160px;
}

.classroom-card{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  padding:52px;
  border-radius:28px;
  cursor:pointer;
  box-shadow:0 0 40px rgba(0,229,255,.4);
  transition:.35s ease;
  text-align:center;
  min-width:320px;
}
.classroom-card:hover{
  transform:scale(1.07);
  box-shadow:0 0 80px rgba(0,229,255,.9);
}
.classroom-card h2{
  font-family:Orbitron;
  margin-bottom:10px;
}
.classroom-card span{
  display:block;
  margin-top:14px;
  font-size:14px;
  letter-spacing:1px;
  opacity:.9;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:14px 6%;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
  text-align:center;
  font-size:13px;
  letter-spacing:.6px;
  color:#bbb;
}

/* LOGIN MODAL */
#teacherOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:20;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="bg"></div>

<div class="navbar">
  <h2><span>Neuro</span>Class AI</h2>
</div>

<section class="hero">
  <h1>AI-Powered Virtual Learning</h1>
</section>

<!-- PROFESSIONAL CLASSROOM BUTTON -->
<div class="classroom-wrapper">
  <div class="classroom-card" id="teacherCard">
    <h2>Professional Classroom</h2>
    <p>Secure • AI-Powered • Live</p>
    <span>CLICK TO ENTER</span>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="teacherOverlay">
  <div style="background:#111;padding:30px;border-radius:14px;width:340px">
    <h3>Teacher Sign In</h3>
    <input id="teacherUser" placeholder="Username" style="width:100%;margin:10px 0;padding:10px">
    <input id="teacherPwd" type="password" placeholder="Password" style="width:100%;margin:10px 0;padding:10px">
    <button id="teacherSubmit" style="width:100%;padding:10px;background:var(--accent);color:#fff;border:none">
      LOGIN
    </button>
    <div id="teacherMsg" style="margin-top:10px;color:#f66"></div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  © 2026 NeuroClass AI • Intelligent Virtual Education Platform
</footer>

<!-- THREE + VANTA -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
VANTA.WAVES({
  el: "#bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x6a5acd,
  shininess: 60,
  waveHeight: 18,
  waveSpeed: 0.9,
  zoom: 0.85
});
</script>

<script>
teacherCard.onclick=()=>teacherOverlay.style.display="flex";

teacherSubmit.onclick=async()=>{
  const res=await fetch("/auth_teacher",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:teacherUser.value,
      password:teacherPwd.value
    })
  });
  const d=await res.json();
  if(res.ok && d.ok){
    window.location.href="/proffesionalRom.html";
  }else{
    teacherMsg.textContent=d.error;
  }
};
</script>

<script>
gsap.from(".hero h1",{y:40,opacity:0,duration:1});
gsap.from(".classroom-card",{scale:.8,opacity:0,delay:.5,duration:1});
</script>

</body>
</html>
